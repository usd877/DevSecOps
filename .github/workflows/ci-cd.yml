name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # 1. Стадия тестирования
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install librabbitmq==1.6.1
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest

  # 2. Стадия сборки
  build:
    runs-on: ubuntu-latest
    needs: test  # сборка начнется только после успешных тестов
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build -t myapp .

  # 3. Стадия деплоя
  deploy:
    runs-on: ubuntu-latest
    needs: build  # деплой начнется только после успешной сборки
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to VPS
        run: |
          ssh root@94.228.112.241 "cd /root/DevSecOps && git pull && docker-compose up -d"
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Debug SSH connection
        run: |
          ssh -v root@94.228.112.241
